<div class="title">
	Genre Guesser
</div>


<div class="container">
	<div class="box">
		<div class="box-row">
			<div class="box-cell box1">
				<ngx-dropzone class="dropzone" (change)="onSelect($event)">
					<ngx-dropzone-label>Drop audio file here!</ngx-dropzone-label>
					<ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
						<ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
					</ngx-dropzone-preview>
				</ngx-dropzone>
				<button class="selectButton">Choose File</button>
			</div>

			<div class="box-cell box2">(Add spectrogram image here)</div>
		</div>
	</div>
</div>


<div class="outputContainer">
	<div class="box">
		<div class="box-row">
			<div class="box-cell outputBox1">

				<div class="guesses">
					<p style="text-decoration: underline;"><b>The genre of this song is most likely:</b></p>
					<p>1. </p>
					<p>2. </p>
					<p>3. </p>
					<p>4. </p>
					<p>5. </p>
				</div>
			</div>

			<div class="box-cell outputBox2">
				<div class="similar">
					<p style="text-decoration: underline;"><b>Similar songs to this one:</b></p>
					<p>1. </p>
					<p>2. </p>
					<p>3. </p>
					<p>4. </p>
					<p>5. </p>
				</div>
			</div>
		</div>
	</div>
</div>
